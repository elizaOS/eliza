[package]
name = "elizaos-plugin-sql"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "SQL database plugin for elizaOS - Rust implementation with PGLite and PostgreSQL support"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "database", "postgres", "wasm"]
categories = ["database", "wasm", "web-programming"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full", "sqlx", "elizaos/native"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys", "console_error_panic_hook", "elizaos/wasm", "getrandom/js"]

[dependencies]
# Core dependency (path for local dev, version for publishing)
# NOTE: disable default features so `--no-default-features --features wasm` can build for wasm32
# without pulling in native Tokio/Mio.
elizaos = { version = "2.0.0", path = "../../../packages/rust", default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
async-trait = "0.1"
futures = "0.3"

# UUID handling
uuid = { version = "1.19", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Regex for schema name derivation
regex = "1.10"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Native-only dependencies
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"], optional = true }
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "json", "chrono"], optional = true }

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
pretty_assertions = "1.0"

[profile.release]
lto = true
opt-level = "z"

