[package]
name = "elizaos-plugin-minecraft"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
license = "MIT"
description = "Minecraft automation plugin for ElizaOS (Mineflayer bridge client)"
repository = "https://github.com/elizaos/eliza"
keywords = ["elizaos", "plugin", "minecraft", "mineflayer", "automation"]
categories = ["game-development", "api-bindings"]

[dependencies]
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "time", "sync"] }
tokio-tungstenite = "0.26.1"
futures-util = "0.3.31"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
url = "2.5.4"
uuid = { version = "1.12.1", features = ["v4"] }
tracing = "0.1.41"
chrono = { version = "0.4.39", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "sync"] }

