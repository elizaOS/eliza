[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elizaos-plugin-minecraft"
version = "2.0.0"
description = "Minecraft automation plugin for ElizaOS (Mineflayer bridge client)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "elizaOS Contributors" }]
keywords = ["elizaos", "plugin", "minecraft", "mineflayer"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "websockets>=12.0",
  "pydantic>=2.0",
  "httpx>=0.25.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "pytest-cov>=4.0",
  "mypy>=1.0",
  "ruff>=0.1"
]

[project.urls]
Homepage = "https://elizaos.ai"
Repository = "https://github.com/elizaos/eliza"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_plugin_minecraft"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

