[package]
name = "elizaos-plugin-s3-storage"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "elizaOS S3 Storage Plugin - AWS S3 and S3-compatible storage integration"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
homepage = "https://elizaos.ai"
documentation = "https://docs.rs/elizaos-plugin-s3-storage"
readme = "README.md"
keywords = ["aws", "s3", "storage", "elizaos", "file-upload"]
categories = ["api-bindings", "asynchronous", "web-programming"]

[lib]
name = "elizaos_plugin_s3_storage"
crate-type = ["lib"]

[features]
default = ["native"]
native = ["tokio/full"]

[dependencies]
# AWS SDK
aws-config = { version = "1.5", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.65"
aws-credential-types = "1.2"

# Async runtime
tokio = { version = "1.42", features = ["rt", "macros", "fs"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# URL handling
url = "2.5"

# Bytes for data handling
bytes = "1.9"

# MIME type detection
mime_guess = "2.0"

[dev-dependencies]
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }
tokio-test = "0.4"
pretty_assertions = "1.4"
dotenvy = "0.15"

[profile.release]
lto = true
opt-level = "z"







