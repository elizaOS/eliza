[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eliza-plugin-elevenlabs"
version = "2.0.0"
description = "High-quality text-to-speech and speech-to-text plugin for ElizaOS using ElevenLabs API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "elizaOS Contributors" }
]
keywords = [
    "elizaos",
    "plugin",
    "tts",
    "stt",
    "text-to-speech",
    "speech-to-text",
    "elevenlabs",
    "voice-synthesis",
    "transcription",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "elevenlabs>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/elizaos-plugins/plugin-elevenlabs"
Repository = "https://github.com/elizaos-plugins/plugin-elevenlabs/tree/main/python"

[tool.hatch.build.targets.wheel]
packages = ["src/eliza_plugin_elevenlabs"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
