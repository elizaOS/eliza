name: Publish Crates.io Package

on:
  push:
    branches:
      - 1.x
    paths:
      - 'rust/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: rust

jobs:
  verify_version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        working-directory: rust
        run: |
          echo "Current branch: ${{ github.ref }}"

          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Get previous commit hash
          git rev-parse HEAD~1 || git rev-parse HEAD
          PREV_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || git rev-parse HEAD)

          # Check if rust/Cargo.toml changed
          if git diff --name-only HEAD~1 HEAD | grep "rust/Cargo.toml"; then
            echo "rust/Cargo.toml was changed in this commit"
            
            # Get previous version if possible
            if git show "$PREV_COMMIT:rust/Cargo.toml" 2>/dev/null; then
              PREV_VERSION=$(git show "$PREV_COMMIT:rust/Cargo.toml" | grep -m1 '^version' | sed 's/version = "\(.*\)"/\1/')
              echo "Previous version: $PREV_VERSION"
              
              if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
                echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
                echo "should_publish=true" >> $GITHUB_OUTPUT
              else
                echo "Version unchanged"
                echo "should_publish=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "First commit with rust/Cargo.toml, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "rust/Cargo.toml not changed in this commit"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: verify_version
    if: needs.verify_version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check package
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "crates-v${{ needs.verify_version.outputs.version }}" -m "Crates.io Release v${{ needs.verify_version.outputs.version }}"
          git push origin "crates-v${{ needs.verify_version.outputs.version }}"
        working-directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  create_release:
    needs: [verify_version, publish]
    if: needs.verify_version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "crates-v${{ needs.verify_version.outputs.version }}"
          release_name: "Crates.io v${{ needs.verify_version.outputs.version }}"
          body: |
            ## Crates.io Package Release v${{ needs.verify_version.outputs.version }}

            Add to your `Cargo.toml`:
            ```toml
            [dependencies]
            eliza-plugin-elevenlabs = "${{ needs.verify_version.outputs.version }}"
            ```
          draft: false
          prerelease: false
