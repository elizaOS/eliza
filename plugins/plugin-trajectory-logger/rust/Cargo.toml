[package]
name = "elizaos-plugin-trajectory-logger"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "Trajectory logging plugin for elizaOS - Rust implementation"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "trajectory", "rl", "training"]
categories = ["data-structures"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.19", features = ["v4", "serde"] }

[dev-dependencies]
pretty_assertions = "1.0"
