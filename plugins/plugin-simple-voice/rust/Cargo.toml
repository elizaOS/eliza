[package]
name = "elizaos-plugin-simple-voice"
version = "2.0.0"
edition = "2021"
description = "Retro 1980s SAM Text-to-Speech plugin for ElizaOS agents"
license = "MIT"
authors = ["elizaOS Contributors"]
repository = "https://github.com/elizaos/eliza"
keywords = ["elizaos", "plugin", "tts", "text-to-speech", "sam", "retro"]
categories = ["multimedia::audio", "api-bindings"]

[lib]
name = "elizaos_plugin_simple_voice"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.5"
regex = "1.10"

[dev-dependencies]
tokio-test = "0.4"

