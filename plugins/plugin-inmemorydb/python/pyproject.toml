[project]
name = "elizaos-plugin-inmemorydb"
version = "2.0.0"
description = "Pure in-memory, ephemeral database storage for elizaOS"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "elizaOS Contributors" }]
keywords = ["elizaos", "database", "in-memory", "ephemeral"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "mypy", "ruff"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_plugin_inmemorydb"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-p no:anchorpy"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]


