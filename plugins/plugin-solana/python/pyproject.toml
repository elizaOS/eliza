[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elizaos-plugin-solana"
version = "2.0.0"
description = "elizaOS Solana Plugin - Solana blockchain operations for elizaOS agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "elizaOS Contributors" }
]
keywords = ["solana", "blockchain", "wallet", "spl-token", "swap", "elizaos", "ai", "agents"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "solana>=0.35.0",
    "solders>=0.21.0",
    "httpx>=0.27.0",
    "pydantic>=2.10.0",
    "base58>=2.1.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-xprocess>=1.0.0",
    "mypy>=1.14.0",
    "ruff>=0.8.0",
    "respx>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/elizaos-plugins/plugin-solana"
Documentation = "https://elizaos.ai/docs"
Repository = "https://github.com/elizaos-plugins/plugin-solana"
Issues = "https://github.com/elizaos-plugins/plugin-solana/issues"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_plugin_solana"]

[tool.hatch.build.targets.sdist]
include = [
    "/elizaos_plugin_solana",
    "/tests",
    "/README.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v -p no:anchorpy"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = ["solana.*", "solders.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["elizaos_plugin_solana"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


