[package]
name = "elizaos-plugin-solana"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "Solana blockchain plugin for elizaOS - Rust implementation with wallet, transfer, and swap operations"
license = "MIT"
repository = "https://github.com/elizaos-plugins/plugin-solana"
keywords = ["solana", "blockchain", "wallet", "spl-token", "elizaos"]
categories = ["cryptography::cryptocurrencies", "api-bindings", "asynchronous"]
readme = "README.md"
rust-version = "1.75"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys", "console_error_panic_hook", "getrandom/js"]

[dependencies]
# Solana SDK
solana-sdk = "2.0"
solana-client = { version = "2.0", optional = true }
solana-rpc-client = "2.0"
solana-rpc-client-api = "2.0"
spl-token = "7.0"
spl-token-2022 = "6.0"
spl-associated-token-account = "6.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
async-trait = "0.1"
futures = "0.3"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync"], optional = true }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Base58 encoding
bs58 = "0.5"

# Hex encoding
hex = "0.4"

# BigNumber equivalent
rust_decimal = { version = "1.36", features = ["serde"] }

# Logging
tracing = "0.1"

# Regex
regex = "1.11"

# Cryptography
ed25519-dalek = "2.1"

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
pretty_assertions = "1.4"
wiremock = "0.6"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
strip = true

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

