[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elizaos-plugin-eliza-classic"
version = "2.0.0"
description = "Classic ELIZA pattern matching plugin for elizaOS - no LLM required"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "elizaOS Contributors" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["eliza", "chatbot", "pattern-matching", "elizaos", "agent"]

[project.urls]
Homepage = "https://github.com/elizaos-plugins/plugin-eliza-classic"
Repository = "https://github.com/elizaos-plugins/plugin-eliza-classic"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xprocess>=0.23.0,<1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["elizaos_plugin_eliza_classic"]

[tool.hatch.build.targets.wheel.force-include]
"elizaos_plugin_eliza_classic/data/doctor.json" = "elizaos_plugin_eliza_classic/data/doctor.json"

[tool.hatch.build.targets.sdist.force-include]
"elizaos_plugin_eliza_classic/data/doctor.json" = "elizaos_plugin_eliza_classic/data/doctor.json"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-p no:anchorpy"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"










