[package]
name = "elizaos-plugin-roblox"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "Roblox plugin for elizaOS - Rust implementation for game communication via Open Cloud API"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "roblox", "gaming", "metaverse"]
categories = ["api-bindings", "web-programming", "asynchronous", "games"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full", "reqwest/default-tls"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys", "console_error_panic_hook", "getrandom/js", "reqwest/rustls-tls"]

[dependencies]
# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
async-trait = "0.1"
futures = "0.3"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# UUID handling
uuid = { version = "1.19", features = ["v4", "v5", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Environment variables
dotenvy = "0.15"

# URL encoding
urlencoding = "2.1"

# Native-only dependencies
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"], optional = true }

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
pretty_assertions = "1.0"
mockall = "0.12"
tokio-test = "0.4"

[profile.release]
lto = true
opt-level = "z"


