[package]
name = "elizaos-plugin-goals"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "Goals management plugin for elizaOS - Rust implementation"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "goals", "tasks", "objectives"]
categories = ["data-structures", "asynchronous"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full"]

[dependencies]
# Core runtime types (for native plugin integration)
elizaos = { version = "2.0.0", path = "../../../packages/rust", default-features = false, features = ["native"] }

# Async runtime
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"], optional = true }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# UUID handling
uuid = { version = "1.19", features = ["v4", "v5", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Environment variables
dotenvy = "0.15"

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
pretty_assertions = "1.0"
mockall = "0.12"
tokio-test = "0.4"

[profile.release]
lto = true
opt-level = "z"
