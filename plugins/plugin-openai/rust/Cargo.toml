[package]
name = "elizaos-plugin-openai"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "elizaOS OpenAI Plugin - OpenAI API integration for text, image, audio, and embeddings"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
homepage = "https://elizaos.ai"
documentation = "https://docs.rs/elizaos-plugin-openai"
readme = "README.md"
keywords = ["ai", "openai", "gpt", "embeddings", "elizaos", "llm"]
categories = ["api-bindings", "asynchronous", "web-programming"]

[lib]
name = "elizaos_plugin_openai"
crate-type = ["lib"]

[features]
default = ["native"]
native = ["tokio/full"]
# Future: wasm feature for browser support

[dependencies]
# elizaOS core for Plugin type
elizaos = { version = "2.0.0", path = "../../../packages/rust" }

# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream", "multipart"] }

# Async runtime
tokio = { version = "1.42", features = ["rt", "macros"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Tokenization
tiktoken-rs = "0.6"

# Regex
regex = "1.12"

# Logging
tracing = "0.1"

# URL handling
url = "2.5"

# Bytes for audio handling
bytes = "1.9"

[dev-dependencies]
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }
tokio-test = "0.4"
pretty_assertions = "1.4"
dotenvy = "0.15"

[profile.release]
lto = true
opt-level = "z"

