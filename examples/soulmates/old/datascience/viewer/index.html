<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --accent-pink: #ff4d6d;
            --accent-coral: #ff6b6b;
            --accent-gold: #ffd93d;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255,255,255,0.06);
            --gradient-warm: linear-gradient(135deg, #ff4d6d 0%, #ff6b6b 50%, #ffd93d 100%);
            --shadow-glow: 0 0 60px rgba(255,77,109,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255,77,109,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255,107,107,0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255,217,61,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3.5rem;
            font-weight: 600;
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-radius: 100px;
            display: inline-flex;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-pink);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 250px);
        }

        /* Sidebar - Profile List */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 1.5rem;
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 2rem;
            border: 1px solid var(--border-subtle);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover, .filter-tab.active {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
            color: white;
        }

        .profile-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .profile-item:hover {
            background: var(--bg-card);
        }

        .profile-item.selected {
            background: var(--bg-card);
            border-color: var(--accent-pink);
            box-shadow: var(--shadow-glow);
        }

        .profile-avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .profile-badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            background: rgba(255,77,109,0.15);
            color: var(--accent-pink);
        }

        /* Main Content - Match Detail */
        .match-detail {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border-subtle);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .selected-profile {
            display: flex;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 2rem;
        }

        .selected-avatar {
            width: 180px;
            height: 220px;
            border-radius: 20px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .selected-info {
            flex: 1;
        }

        .selected-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .selected-location {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .selected-location svg {
            width: 16px;
            height: 16px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .detail-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
        }

        .detail-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .matches-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .matches-section h3 span {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .toggle-group {
            display: inline-flex;
            background: var(--bg-card);
            border-radius: 10px;
            padding: 0.25rem;
            margin-left: auto;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--accent-pink);
            color: white;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .match-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .match-card:hover {
            transform: translateY(-4px);
            background: var(--bg-card-hover);
            border-color: var(--border-subtle);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .match-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .match-card-content {
            padding: 1rem;
        }

        .match-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .match-card-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .match-card-age {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .match-score {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .match-score.high {
            color: #4ade80;
        }

        .match-score.medium {
            color: var(--accent-gold);
        }

        .match-score.low {
            color: var(--accent-coral);
        }

        .match-card-location {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .match-card-reason {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .match-rank {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .match-card-wrapper {
            position: relative;
        }

        .no-matches {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 28px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-subtle);
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .modal-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-title .match-badge {
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--accent-pink);
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .match-profiles {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            align-items: start;
            margin-bottom: 2rem;
        }

        .match-profile-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
        }

        .match-profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .match-profile-card-body {
            padding: 1.25rem;
        }

        .match-profile-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .match-profile-card .location {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .match-profile-card .attributes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .attr-tag {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .attr-tag.highlight {
            background: rgba(255,77,109,0.15);
            color: var(--accent-pink);
        }

        .heart-connector {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
        }

        .heart-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-warm);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .compatibility-score {
            margin-top: 1rem;
            text-align: center;
        }

        .compatibility-score .score-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .compatibility-score .score-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .match-reason-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .match-reason-section h5 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .match-reason-section h5 svg {
            width: 16px;
            height: 16px;
        }

        .match-reason-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .compatibility-breakdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .compat-item {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
        }

        .compat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .compat-item-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .compat-item-match {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
        }

        .compat-item-match.yes {
            background: rgba(74,222,128,0.15);
            color: #4ade80;
        }

        .compat-item-match.partial {
            background: rgba(255,217,61,0.15);
            color: var(--accent-gold);
        }

        .compat-item-match.no {
            background: rgba(255,107,107,0.15);
            color: var(--accent-coral);
        }

        .compat-item-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .compat-item-values span {
            color: var(--text-secondary);
        }

        .compat-item-values span:first-child {
            color: var(--accent-pink);
        }

        .compat-item-values span:last-child {
            color: var(--accent-coral);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Couple Scene Image */
        .couple-scene-section {
            margin-bottom: 1.5rem;
        }

        .couple-scene-image {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .couple-scene-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }

        .couple-scene-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.5));
            pointer-events: none;
            border-radius: 16px;
        }

        .couple-scene-caption {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .couple-scene-placeholder {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-hover) 100%);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            border: 2px dashed var(--border-subtle);
        }

        .couple-scene-placeholder .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .couple-scene-placeholder p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .generate-couple-btn {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            background: var(--accent-pink);
            color: white;
            border: none;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .generate-couple-btn:hover {
            background: var(--accent-coral);
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-btn-secondary {
            background: var(--bg-card);
            color: var(--text-secondary);
        }

        .modal-btn-secondary:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .modal-btn-primary {
            background: var(--accent-pink);
            color: white;
        }

        .modal-btn-primary:hover {
            background: var(--accent-coral);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                max-height: 400px;
            }

            .selected-profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .detail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Match Viewer</h1>
            <p>Explore compatibility across all dating personas</p>
            <div class="stats-bar" id="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="total-personas">‚Äî</div>
                    <div class="stat-label">Profiles</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-matches">‚Äî</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="avg-score">‚Äî</div>
                    <div class="stat-label">Avg Score</div>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-title">All Profiles</span>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="sf">SF</button>
                        <button class="filter-tab" data-filter="ny">NY</button>
                    </div>
                </div>
                <div class="profile-list" id="profile-list">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </aside>

            <main class="match-detail" id="match-detail">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <p>Select a profile to view their matches</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Match Detail Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal" id="match-modal">
            <div class="modal-header">
                <h3 class="modal-title">Match Details</h3>
                <button class="modal-close" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Dynamic buttons -->
            </div>
        </div>
    </div>

    <script>
        // Data stores
        const personas = {};
        let matchMatrix = {};
        let llmRankings = {};
        const coupleScenes = {};
        let selectedPersonaId = null;
        let currentFilter = 'all';
        let showLLM = true;
        
        // Cute captions for couple scenes
        const COUPLE_CAPTIONS = [
            "A perfect match üíï",
            "Love at first algorithm ‚ù§Ô∏è",
            "Written in the stars ‚ú®",
            "Better together üí´",
            "Found their person ü•∞",
            "Match made in data heaven üìä‚ù§Ô∏è",
            "Chemistry confirmed ‚öóÔ∏èüíï",
            "Two hearts, one score üíØ",
        ];
        
        // Helper to get couple scene placeholder HTML
        function _getCoupleScenePlaceholder() {
            return `
                <div class="couple-scene-placeholder">
                    <div class="placeholder-icon">üíë</div>
                    <p>No couple scene generated yet</p>
                    <p style="font-size: 0.75rem; margin-top: 0.5rem; opacity: 0.7;">
                        Run: <code>FAL_KEY=xxx python scripts/generate_couple_scenes.py</code>
                    </p>
                </div>
            `;
        }

        // Load all data
        async function loadData() {
            try {
                const [sfPersonas, nyPersonas, matrix, rankings] = await Promise.all([
                    fetch('../data/dating/personas_sf.json').then(r => r.json()),
                    fetch('../data/dating/personas_ny.json').then(r => r.json()),
                    fetch('../data/dating/match_matrix.json').then(r => r.json()),
                    fetch('../data/dating/llm_rankings.json').then(r => r.json())
                ]);

                // Index personas by ID
                [...sfPersonas, ...nyPersonas].forEach(p => {
                    personas[p.id] = p;
                });

                matchMatrix = matrix;
                llmRankings = rankings;

                // Try to load couple scenes manifest (optional)
                try {
                    const manifest = await fetch('../data/dating/couple_scenes/manifest.json').then(r => r.json());
                    manifest.forEach(scene => {
                        // Index by both orderings
                        coupleScenes[`${scene.person1}_${scene.person2}`] = scene;
                        coupleScenes[`${scene.person2}_${scene.person1}`] = scene;
                    });
                    console.log(`Loaded ${manifest.length} couple scenes`);
                } catch (_e) {
                    console.log('No couple scenes manifest found (optional)');
                }

                updateStats();
                renderProfileList();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('profile-list').innerHTML = `
                    <div class="no-matches">
                        <p>Error loading data. Make sure to run from a local server.</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">cd viewer && python3 -m http.server 8080</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const totalPersonas = Object.keys(personas).length;
            let totalMatches = 0;
            let totalScore = 0;
            let scoreCount = 0;

            Object.values(llmRankings.rankings || {}).forEach(r => {
                if (r.topMatches) {
                    totalMatches += r.topMatches.length;
                    r.topMatches.forEach(m => {
                        totalScore += m.llmScore0to100 || 0;
                        scoreCount++;
                    });
                }
            });

            document.getElementById('total-personas').textContent = totalPersonas;
            document.getElementById('total-matches').textContent = totalMatches;
            document.getElementById('avg-score').textContent = scoreCount > 0 ? Math.round(totalScore / scoreCount) : '‚Äî';
        }

        function getPersonaImage(id) {
            return `../data/dating/images/${id}.jpg`;
        }

        function getPersonaCity(persona) {
            return persona?.required?.location?.city || 'Unknown';
        }

        function renderProfileList() {
            const list = document.getElementById('profile-list');
            const sortedIds = Object.keys(personas).sort((a, b) => {
                const cityA = getPersonaCity(personas[a]);
                const cityB = getPersonaCity(personas[b]);
                if (cityA !== cityB) return cityA.localeCompare(cityB);
                return a.localeCompare(b);
            });

            const filtered = sortedIds.filter(id => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'sf') return id.startsWith('D-SF');
                if (currentFilter === 'ny') return id.startsWith('D-NY');
                return true;
            });

            list.innerHTML = filtered.map(id => {
                const p = personas[id];
                const name = p.required?.name || id;
                const age = p.required?.age || '?';
                const city = getPersonaCity(p);
                const goal = p.optional?.relationshipGoal || '';

                return `
                    <div class="profile-item ${selectedPersonaId === id ? 'selected' : ''}" 
                         data-id="${id}" onclick="selectProfile('${id}')">
                        <img class="profile-avatar" src="${getPersonaImage(id)}" 
                             alt="${name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a24%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%2371717a%22 font-size=%2240%22>?</text></svg>'">
                        <div class="profile-info">
                            <div class="profile-name">${name}</div>
                            <div class="profile-meta">
                                <span>${age} ¬∑ ${city === 'San Francisco' ? 'SF' : 'NY'}</span>
                                ${goal ? `<span class="profile-badge">${goal.replace('_', ' ')}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function _selectProfile(id) {
            selectedPersonaId = id;
            renderProfileList();
            renderMatchDetail();
        }

        function renderMatchDetail() {
            const detail = document.getElementById('match-detail');

            if (!selectedPersonaId) {
                detail.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <p>Select a profile to view their matches</p>
                    </div>
                `;
                return;
            }

            const p = personas[selectedPersonaId];
            const name = p.required?.name || selectedPersonaId;
            const age = p.required?.age || '?';
            const city = getPersonaCity(p);
            const neighborhood = p.required?.location?.neighborhood || '';
            const opt = p.optional || {};

            // Get matches
            let matches = [];
            if (showLLM && llmRankings.rankings?.[selectedPersonaId]?.topMatches) {
                matches = llmRankings.rankings[selectedPersonaId].topMatches.map((m, i) => ({
                    id: m.id,
                    score: m.llmScore0to100,
                    reason: m.reason,
                    rank: i + 1,
                    isLLM: true
                }));
            } else if (matchMatrix.scores?.[selectedPersonaId]) {
                const scores = matchMatrix.scores[selectedPersonaId];
                matches = Object.entries(scores)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10)
                    .map(([id, score], i) => ({
                        id,
                        score,
                        reason: null,
                        rank: i + 1,
                        isLLM: false
                    }));
            }

            detail.innerHTML = `
                <div class="selected-profile">
                    <img class="selected-avatar" src="${getPersonaImage(selectedPersonaId)}" alt="${name}">
                    <div class="selected-info">
                        <h2 class="selected-name">${name}, ${age}</h2>
                        <div class="selected-location">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            ${neighborhood ? `${neighborhood}, ` : ''}${city}
                        </div>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Gender</div>
                                <div class="detail-value">${opt.genderIdentity || '‚Äî'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Orientation</div>
                                <div class="detail-value">${opt.sexualOrientation || '‚Äî'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Goal</div>
                                <div class="detail-value">${(opt.relationshipGoal || '‚Äî').replace('_', ' ')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Job</div>
                                <div class="detail-value">${opt.jobTitle || '‚Äî'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Industry</div>
                                <div class="detail-value">${opt.industry || '‚Äî'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Wants Kids</div>
                                <div class="detail-value">${opt.datingPreferences?.wantsKids || '‚Äî'}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="matches-section">
                    <h3>
                        Top Matches
                        <span>(${matches.length} found)</span>
                        <div class="toggle-group">
                            <button class="toggle-btn ${showLLM ? 'active' : ''}" onclick="toggleRankingType(true)">LLM</button>
                            <button class="toggle-btn ${!showLLM ? 'active' : ''}" onclick="toggleRankingType(false)">Baseline</button>
                        </div>
                    </h3>

                    ${matches.length > 0 ? `
                        <div class="matches-grid">
                            ${matches.map(m => renderMatchCard(m)).join('')}
                        </div>
                    ` : `
                        <div class="no-matches">
                            <p>No matches found for this profile</p>
                        </div>
                    `}
                </div>
            `;
        }

        function renderMatchCard(match) {
            const p = personas[match.id];
            if (!p) return '';

            const name = p.required?.name || match.id;
            const age = p.required?.age || '?';
            const city = getPersonaCity(p);
            const neighborhood = p.required?.location?.neighborhood || '';

            const scoreClass = match.score >= 75 ? 'high' : match.score >= 50 ? 'medium' : 'low';

            return `
                <div class="match-card" onclick="openMatchModal('${selectedPersonaId}', '${match.id}', ${match.score}, '${encodeURIComponent(match.reason || '')}', ${match.rank})">
                    <div class="match-card-wrapper">
                        <span class="match-rank">#${match.rank}</span>
                        <img class="match-card-image" src="${getPersonaImage(match.id)}" alt="${name}"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a24%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%2371717a%22 font-size=%2240%22>?</text></svg>'">
                    </div>
                    <div class="match-card-content">
                        <div class="match-card-header">
                            <div>
                                <div class="match-card-name">${name}</div>
                                <div class="match-card-age">${age} years old</div>
                            </div>
                            <div class="match-score ${scoreClass}">
                                ${match.isLLM ? '‚ô•' : '‚óÜ'} ${match.score}
                            </div>
                        </div>
                        <div class="match-card-location">${neighborhood ? `${neighborhood}, ` : ''}${city}</div>
                        ${match.reason ? `<div class="match-card-reason">${match.reason}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function _toggleRankingType(useLLM) {
            showLLM = useLLM;
            renderMatchDetail();
        }

        // Modal functions
        function _openMatchModal(person1Id, person2Id, score, encodedReason, _rank) {
            const reason = decodeURIComponent(encodedReason);
            const p1 = personas[person1Id];
            const p2 = personas[person2Id];
            
            if (!p1 || !p2) return;

            const p1Name = p1.required?.name || person1Id;
            const p2Name = p2.required?.name || person2Id;
            const p1Age = p1.required?.age || '?';
            const p2Age = p2.required?.age || '?';
            const p1Loc = `${p1.required?.location?.neighborhood || ''}, ${getPersonaCity(p1)}`.replace(/^, /, '');
            const p2Loc = `${p2.required?.location?.neighborhood || ''}, ${getPersonaCity(p2)}`.replace(/^, /, '');
            const p1Opt = p1.optional || {};
            const p2Opt = p2.optional || {};

            // Build compatibility breakdown
            const compatItems = [
                {
                    label: 'Relationship Goal',
                    v1: p1Opt.relationshipGoal?.replace('_', ' ') || '‚Äî',
                    v2: p2Opt.relationshipGoal?.replace('_', ' ') || '‚Äî',
                    match: p1Opt.relationshipGoal === p2Opt.relationshipGoal ? 'yes' : 
                           (p1Opt.relationshipGoal && p2Opt.relationshipGoal ? 'partial' : 'no')
                },
                {
                    label: 'Wants Kids',
                    v1: p1Opt.datingPreferences?.wantsKids || '‚Äî',
                    v2: p2Opt.datingPreferences?.wantsKids || '‚Äî',
                    match: getKidsCompatibility(p1Opt.datingPreferences?.wantsKids, p2Opt.datingPreferences?.wantsKids)
                },
                {
                    label: 'Communication',
                    v1: p1Opt.communicationStyle?.replace('_', ' ') || '‚Äî',
                    v2: p2Opt.communicationStyle?.replace('_', ' ') || '‚Äî',
                    match: p1Opt.communicationStyle === p2Opt.communicationStyle ? 'yes' : 'partial'
                },
                {
                    label: 'Industry',
                    v1: p1Opt.industry || '‚Äî',
                    v2: p2Opt.industry || '‚Äî',
                    match: p1Opt.industry === p2Opt.industry ? 'yes' : 'partial'
                },
                {
                    label: 'Monogamy',
                    v1: p1Opt.datingPreferences?.monogamy || '‚Äî',
                    v2: p2Opt.datingPreferences?.monogamy || '‚Äî',
                    match: p1Opt.datingPreferences?.monogamy === p2Opt.datingPreferences?.monogamy ? 'yes' : 
                           (p1Opt.datingPreferences?.monogamy === 'open' || p2Opt.datingPreferences?.monogamy === 'open' ? 'partial' : 'no')
                },
                {
                    label: 'Pace',
                    v1: p1Opt.datingPreferences?.pace?.replace('_', ' ') || '‚Äî',
                    v2: p2Opt.datingPreferences?.pace?.replace('_', ' ') || '‚Äî',
                    match: p1Opt.datingPreferences?.pace === p2Opt.datingPreferences?.pace ? 'yes' : 'partial'
                }
            ];

            // Get interests for tags
            const p1Interests = p1Opt.scoringSignals?.interests || [];
            const p2Interests = p2Opt.scoringSignals?.interests || [];
            const sharedInterests = p1Interests.filter(i => p2Interests.includes(i));

            // Check for couple scene image
            const coupleKey = `${person1Id}_${person2Id}`;
            const coupleScene = coupleScenes[coupleKey];
            const coupleImagePath = coupleScene 
                ? `../data/dating/couple_scenes/${coupleScene.person1}_${coupleScene.person2}.jpg`
                : null;
            const randomCaption = COUPLE_CAPTIONS[Math.floor(Math.random() * COUPLE_CAPTIONS.length)];

            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="couple-scene-section">
                    ${coupleImagePath ? `
                    <div class="couple-scene-image">
                        <img src="${coupleImagePath}" alt="Together scene" 
                             onerror="this.closest('.couple-scene-section').innerHTML = getCoupleScenePlaceholder()">
                        <div class="couple-scene-caption">${randomCaption}</div>
                    </div>
                    ` : `
                    <div class="couple-scene-placeholder">
                        <div class="placeholder-icon">üíë</div>
                        <p>No couple scene generated yet</p>
                        <p style="font-size: 0.75rem; margin-top: 0.5rem; opacity: 0.7;">
                            Run: <code>FAL_KEY=xxx python scripts/generate_couple_scenes.py</code>
                        </p>
                    </div>
                    `}
                </div>
                
                <div class="match-profiles">
                    <div class="match-profile-card">
                        <img src="${getPersonaImage(person1Id)}" alt="${p1Name}">
                        <div class="match-profile-card-body">
                            <h4>${p1Name}, ${p1Age}</h4>
                            <div class="location">${p1Loc}</div>
                            <div class="attributes">
                                <span class="attr-tag">${p1Opt.genderIdentity || '‚Äî'}</span>
                                <span class="attr-tag">${p1Opt.sexualOrientation || '‚Äî'}</span>
                                <span class="attr-tag highlight">${p1Opt.relationshipGoal?.replace('_', ' ') || '‚Äî'}</span>
                                ${p1Opt.jobTitle ? `<span class="attr-tag">${p1Opt.jobTitle}</span>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="heart-connector">
                        <div class="heart-icon">‚ô•</div>
                        <div class="compatibility-score">
                            <div class="score-value">${score}</div>
                            <div class="score-label">Match Score</div>
                        </div>
                    </div>

                    <div class="match-profile-card">
                        <img src="${getPersonaImage(person2Id)}" alt="${p2Name}">
                        <div class="match-profile-card-body">
                            <h4>${p2Name}, ${p2Age}</h4>
                            <div class="location">${p2Loc}</div>
                            <div class="attributes">
                                <span class="attr-tag">${p2Opt.genderIdentity || '‚Äî'}</span>
                                <span class="attr-tag">${p2Opt.sexualOrientation || '‚Äî'}</span>
                                <span class="attr-tag highlight">${p2Opt.relationshipGoal?.replace('_', ' ') || '‚Äî'}</span>
                                ${p2Opt.jobTitle ? `<span class="attr-tag">${p2Opt.jobTitle}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                ${reason ? `
                <div class="match-reason-section">
                    <h5>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        Why They Match
                    </h5>
                    <p class="match-reason-text">${reason}</p>
                </div>
                ` : ''}

                <div class="match-reason-section">
                    <h5>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Compatibility Breakdown
                    </h5>
                    <div class="compatibility-breakdown">
                        ${compatItems.map(item => `
                            <div class="compat-item">
                                <div class="compat-item-header">
                                    <span class="compat-item-label">${item.label}</span>
                                    <span class="compat-item-match ${item.match}">${item.match === 'yes' ? '‚úì Match' : item.match === 'partial' ? '~ Close' : '‚úó Diff'}</span>
                                </div>
                                <div class="compat-item-values">
                                    <span>${item.v1}</span>
                                    <span>vs</span>
                                    <span>${item.v2}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                ${sharedInterests.length > 0 ? `
                <div class="match-reason-section">
                    <h5>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                        </svg>
                        Shared Interests
                    </h5>
                    <div class="attributes">
                        ${sharedInterests.map(i => `<span class="attr-tag highlight">${i}</span>`).join('')}
                    </div>
                </div>
                ` : ''}
            `;

            const modalFooter = document.getElementById('modal-footer');
            modalFooter.innerHTML = `
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
                <button class="modal-btn modal-btn-primary" onclick="closeModal(); selectProfile('${person2Id}')">
                    View ${p2Name.split(' ')[0]}'s Profile ‚Üí
                </button>
            `;

            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function getKidsCompatibility(k1, k2) {
            if (!k1 || !k2) return 'partial';
            if (k1 === k2) return 'yes';
            if (k1 === 'open' || k2 === 'open') return 'yes';
            if (k1 === 'unsure' || k2 === 'unsure') return 'partial';
            return 'no';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function _closeModalOnOverlay(event) {
            if (event.target.id === 'modal-overlay') {
                closeModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderProfileList();
            });
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
