  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Elizagotchi - Virtual pet game powered by elizaOS" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Elizagotchi - Virtual Pet</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFECD2 0%, #FCB69F 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Nunito', sans-serif;
      }
      
      #loading {
        text-align: center;
        color: #FF6B9D;
      }
      
      #loading .emoji {
        font-size: 4rem;
        animation: bounce 0.5s ease-in-out infinite;
      }
      
      #loading .text {
        font-size: 1.2rem;
        font-weight: 700;
        margin-top: 1rem;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="emoji">ðŸ¥š</div>
        <div class="text">Loading Elizagotchi...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
