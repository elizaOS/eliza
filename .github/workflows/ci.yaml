name: ci

# Cancel previous runs for the same PR/branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  # Test job
  test:
    # Skip duplicate runs: run on push to main, or on pull_request events only
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref_name == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      PGLITE_WASM_MODE: node
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install

      - name: Create test env file
        run: |
          echo "TEST_DATABASE_CLIENT=pglite" > packages/typescript/.env.test
          echo "NODE_ENV=test" >> packages/typescript/.env.test

      - name: Build packages
        run: bun run build

      - name: Run tests
        timeout-minutes: 15
        env:
          NODE_OPTIONS: "--max-old-space-size=2048"
        run: bun run test:core

      - name: Run interop (TypeScript) tests
        timeout-minutes: 10
        run: cd packages/interop && bun run test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r packages/python/requirements-dev.lock
          python -m pip install -e packages/python --no-deps

      - name: Run Python tests (@elizaos/python)
        timeout-minutes: 10
        run: cd packages/python && python -m pytest -q

      - name: Run Python tests (@elizaos/interop python)
        timeout-minutes: 10
        run: cd packages/interop/python && python -m pytest -q

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust tests (@elizaos/rust)
        timeout-minutes: 10
        run: cd packages/rust && cargo test -q --locked

  # Lint and format job
  lint-and-format:
    # Skip duplicate runs: run on push to main, or on pull_request events only
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref_name == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install

      - name: Prompt secret scan
        run: cd packages/prompts && bun run check:secrets

      - name: Check format
        run: bun run format:check

      - name: Run lint
        run: bun run lint

  # Build job
  build:
    # Skip duplicate runs: run on push to main, or on pull_request events only
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref_name == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build
