# ORIGINAL WORKFLOW PRESERVED BELOW FOR REFERENCE:
# ================================================================
# # ORIGINAL name: Generate Readme Translations
on:
  push:
    branches:
      - '1222--README-ci-auto-translation'

jobs:
  translation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          [
            { code: 'CN', # ORIGINAL name: 'Chinese' },
            { code: 'DE', # ORIGINAL name: 'German' },
            { code: 'ES', # ORIGINAL name: 'Spanish' },
            { code: 'FR', # ORIGINAL name: 'French' },
            { code: 'HE', # ORIGINAL name: 'Hebrew' },
            { code: 'IT', # ORIGINAL name: 'Italian' },
            { code: 'JA', # ORIGINAL name: 'Japanese' },
            { code: 'KOR', # ORIGINAL name: 'Korean' },
            { code: 'PTBR', # ORIGINAL name: 'Portuguese (Brazil)' },
            { code: 'RU', # ORIGINAL name: 'Russian' },
            { code: 'TH', # ORIGINAL name: 'Thai' },
            { code: 'TR', # ORIGINAL name: 'Turkish' },
            { code: 'VI', # ORIGINAL name: 'Vietnamese' },
            { code: 'AR', # ORIGINAL name: 'Arabic' },
            { code: 'RS', # ORIGINAL name: 'Srpski' },
            { code: 'TG', # ORIGINAL name: 'Tagalog' },
            { code: 'PL', # ORIGINAL name: 'Polski' },
            { code: 'HU', # ORIGINAL name: 'Hungarian' },
            { code: 'FA', # ORIGINAL name: 'Persian' },
            { code: 'RO', # ORIGINAL name: 'Romanian' },
            { code: 'GR', # ORIGINAL name: 'Greek' },
            { code: 'NL', # ORIGINAL name: 'Dutch' },
          ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      - # ORIGINAL name: Translate to ${{ matrix.language.name }}
        uses: 0xjord4n/aixion@v1.2.1
        id: aixion
        with:
          config: >
            {
              "provider": "openai",
              "provider_options": {
                "api_key": "${{ secrets.OPENAI_API_KEY }}"
              },
              "messages": [
                {
                  "role": "system",
                  "content": "You will be provided with a markdown file in English, and your task is to translate it into ${{ matrix.language.name }}."
                },
                {
                  "role": "user",
                  "content_path": "README.md"
                }
              ],
              save_path: "packages/docs/packages/docs/i18n/readme/README_${{ matrix.language.code }}.md",
              "model": "gpt-4o"
            }

  commit:
    needs: translation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      - # ORIGINAL name: Commit all translations
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update all README translations'
          branch: main
          file_pattern: 'README_*.md'
          commit_author: 'GitHub Action <actions@github.com>'

