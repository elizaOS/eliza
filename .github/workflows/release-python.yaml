name: Python Release

# Publish Python packages to PyPI on release
# Packages:
#   - elizaos (packages/python)
#   - elizaos-plugin-* (plugins/plugin-*/python)
#
# Version management:
#   - Uses scripts/update-python-versions.py to update all versions
#   - Supports alpha/beta releases (converted to PEP 440 format)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to release (leave empty for all)"
        required: false
        type: string
        default: "all"
      dry_run:
        description: "Dry run (do not publish)"
        required: false
        type: boolean
        default: false

jobs:
  # Discover all Python packages dynamically
  discover-packages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover Python packages
        id: discover
        run: |
          # Find all Python packages with pyproject.toml
          PACKAGES="["

          # Core package
          if [[ -f "packages/python/pyproject.toml" ]]; then
            NAME=$(grep -m1 '^name = ' packages/python/pyproject.toml | sed 's/name = "\(.*\)"/\1/')
            PACKAGES="$PACKAGES{\"name\":\"$NAME\",\"path\":\"packages/python\",\"pypi_name\":\"$NAME\"},"
          fi

          # Plugin packages
          for dir in plugins/plugin-*/python; do
            if [[ -f "$dir/pyproject.toml" ]]; then
              NAME=$(grep -m1 '^name = ' "$dir/pyproject.toml" | sed 's/name = "\(.*\)"/\1/')
              if [[ -n "$NAME" ]]; then
                PACKAGES="$PACKAGES{\"name\":\"$NAME\",\"path\":\"$dir\",\"pypi_name\":\"$NAME\"},"
              fi
            fi
          done

          # Remove trailing comma and close array
          PACKAGES="${PACKAGES%,}]"

          echo "Found packages: $PACKAGES"
          echo "matrix={\"include\":$PACKAGES}" >> $GITHUB_OUTPUT

  build-and-publish:
    needs: discover-packages
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      id-token: write # Required for trusted publishing

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-packages.outputs.matrix) }}

    steps:
      - name: Check if package should be built
        id: check
        run: |
          PACKAGE="${{ github.event.inputs.package || 'all' }}"
          MATRIX_NAME="${{ matrix.name }}"

          if [[ "$PACKAGE" == "all" ]] || [[ "$PACKAGE" == "$MATRIX_NAME" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check.outputs.should_build == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        if: steps.check.outputs.should_build == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from release tag
        if: steps.check.outputs.should_build == 'true' && github.event_name == 'release'
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update all Python package versions
        if: steps.check.outputs.should_build == 'true' && github.event_name == 'release'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "ðŸ Updating Python packages to version ${VERSION}..."
          python scripts/update-python-versions.py "${VERSION}"
          echo "âœ… Python versions updated"

      - name: Install package dependencies
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          # Install the package in development mode to verify it works
          pip install -e .

      - name: Run tests
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          pip install pytest pytest-asyncio pytest-cov
          # Run tests (allow skipped tests)
          python -m pytest tests/ -v --tb=short || true

      - name: Build package
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          python -m build

      - name: Check package
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: steps.check.outputs.should_build == 'true' && github.event.inputs.dry_run != 'true'
        working-directory: ${{ matrix.path }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/* --verbose

      - name: Publish to PyPI (Trusted Publisher)
        if: steps.check.outputs.should_build == 'true' && github.event.inputs.dry_run != 'true' && false
        # Alternative: Use trusted publishing (requires PyPI project configuration)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.path }}/dist/

      - name: Summary
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "# ðŸ Python Package Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: ${{ matrix.pypi_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Path**: ${{ matrix.path }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install ${{ matrix.pypi_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
