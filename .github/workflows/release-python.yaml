name: Python Release

# Publish Python packages to PyPI on release
# Packages:
#   - elizaos (packages/python)
#   - elizaos-plugin-sql (packages/plugin-sql/python)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - all
          - elizaos
          - elizaos-plugin-sql
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: elizaos
            path: packages/python
            pypi_name: elizaos
          - name: elizaos-plugin-sql
            path: packages/plugin-sql/python
            pypi_name: elizaos-plugin-sql
          - name: elizaos-plugin-anthropic
            path: packages/plugin-anthropic/python
            pypi_name: elizaos-plugin-anthropic
          - name: elizaos-plugin-bootstrap
            path: packages/plugin-bootstrap/python
            pypi_name: elizaos-plugin-bootstrap
          - name: elizaos-plugin-mcp
            path: packages/plugin-mcp/python
            pypi_name: elizaos-plugin-mcp
          - name: elizaos-plugin-openai
            path: packages/plugin-openai/python
            pypi_name: elizaos-plugin-openai
          - name: elizaos-plugin-solana
            path: packages/plugin-solana/python
            pypi_name: elizaos-plugin-solana

    steps:
      - name: Check if package should be built
        id: check
        run: |
          PACKAGE="${{ github.event.inputs.package || 'all' }}"
          MATRIX_NAME="${{ matrix.name }}"
          
          if [[ "$PACKAGE" == "all" ]] || [[ "$PACKAGE" == "$MATRIX_NAME" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check.outputs.should_build == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        if: steps.check.outputs.should_build == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from release tag
        if: steps.check.outputs.should_build == 'true' && github.event_name == 'release'
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update package version
        if: steps.check.outputs.should_build == 'true' && github.event_name == 'release'
        working-directory: ${{ matrix.path }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
          
          # Update __version__ in __init__.py if it exists
          if [[ "${{ matrix.name }}" == "elizaos" ]]; then
            INIT_FILE="elizaos/__init__.py"
          else
            INIT_FILE="elizaos_plugin_sql/__init__.py"
          fi
          
          if [[ -f "$INIT_FILE" ]]; then
            sed -i "s/__version__ = \".*\"/__version__ = \"${VERSION}\"/" "$INIT_FILE"
          fi
          
          echo "Updated version to ${VERSION}"

      - name: Install package dependencies
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          # Install the package in development mode to verify it works
          pip install -e .

      - name: Run tests
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          pip install pytest pytest-asyncio pytest-cov
          # Run tests (allow skipped tests)
          python -m pytest tests/ -v --tb=short || true

      - name: Build package
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          python -m build

      - name: Check package
        if: steps.check.outputs.should_build == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: steps.check.outputs.should_build == 'true' && github.event.inputs.dry_run != 'true'
        working-directory: ${{ matrix.path }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/* --verbose

      - name: Publish to PyPI (Trusted Publisher)
        if: steps.check.outputs.should_build == 'true' && github.event.inputs.dry_run != 'true' && false
        # Alternative: Use trusted publishing (requires PyPI project configuration)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.path }}/dist/

      - name: Summary
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "# ðŸ Python Package Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: ${{ matrix.pypi_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Path**: ${{ matrix.path }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install ${{ matrix.pypi_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

