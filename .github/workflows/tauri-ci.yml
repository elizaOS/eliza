name: CI

on:
  push:
    branches: [main, develop, v2-develop]
    paths:
      - 'packages/app/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop, v2-develop]
    paths:
      - 'packages/app/**'
      - '.github/workflows/**'

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
          
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'
          
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libx11-dev libxdo-dev libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          
      - name: Install app dependencies
        run: |
          cd packages/app
          bun install --frozen-lockfile
          
      - name: Run TypeScript check
        run: |
          cd packages/app
          bun run typecheck
          
      - name: Test build (verify it compiles)
        run: |
          cd packages/app
          bun run tauri build --debug 