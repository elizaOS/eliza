[package]
name = "elizaos"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Contributors"]
description = "Core runtime and types for elizaOS - Rust implementation"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "runtime", "wasm"]
categories = ["wasm", "web-programming"]
include = ["src/**/*", "Cargo.toml", "build.rs", "proto/**/*"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full", "sqlx"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys", "console_error_panic_hook", "getrandom/js"]
bootstrap = ["native", "dep:chrono", "dep:quick-xml"]
bootstrap-internal = ["bootstrap"]

# Sync runtime for environments without async (ICP, embedded, WASI)
# Enables maybe-async's is_sync feature for synchronous compilation
sync = ["maybe-async/is_sync"]

# ICP-specific build (implies sync, excludes tokio)
icp = ["sync"]

[dependencies]
# Date/time utilities (used by bootstrap plugin)
chrono = { version = "0.4", features = ["serde"], optional = true }

# XML parsing for bootstrap plugin error conversions
quick-xml = { version = "0.39", features = ["serialize"], optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Protocol Buffers (for generated types)
prost = "0.13"
prost-types = "0.13"

# Hashing (for deterministic UUIDs that match TypeScript's stringToUuid)
sha1 = "0.10"
sha2 = "0.10"

# Secret encryption/decryption compatibility (matches TS AES-256-CBC helpers)
aes = "0.8"
cbc = "0.1"
cipher = "0.4"
hex = "0.4"
aes-gcm = "0.10"

# Async runtime
async-trait = "0.1"
futures = "0.3"
maybe-async = "0.2"

# UUID handling
uuid = { version = "1.19", features = ["v4", "v5", "serde", "js"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", optional = true }

# Regex for validation
regex = "1.0"
lazy_static = "1.4"

# URL encoding (for stringToUuid compatibility with TypeScript)
percent-encoding = "2.3"

# Template engine (handlebars equivalent)
handlebars = "6.4"

# Native-only dependencies
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"], optional = true }
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres"], optional = true }

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.2", optional = true }
once_cell = "1.21.3"

[build-dependencies]
prost-build = "0.13"

[dev-dependencies]
pretty_assertions = "1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
lto = true
opt-level = "z"

