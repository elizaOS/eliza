[test]
# Test timeout in milliseconds
# Increased for integration tests with real server instances
timeout = 180000

# Test directory patterns
root = "src"

# Coverage options
coverage = true

# Test environment
env = "node"

# Path aliases (matches tsconfig.json paths)
[test.alias]
"@/src" = "./src"

coverage-exclude = [
  "**/dist/**",
]
