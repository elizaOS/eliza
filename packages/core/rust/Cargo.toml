[package]
name = "elizaos"
version = "2.0.0"
edition = "2021"
authors = ["elizaOS Team"]
description = "Core runtime and types for elizaOS - Rust implementation"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
keywords = ["ai", "agent", "runtime", "wasm"]
categories = ["wasm", "web-programming"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["native"]
native = ["tokio/full", "sqlx"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "js-sys", "web-sys", "console_error_panic_hook", "getrandom/js"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
async-trait = "0.1"
futures = "0.3"

# UUID handling
uuid = { version = "1.19", features = ["v4", "v5", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", optional = true }

# Regex for validation
regex = "1.0"
lazy_static = "1.4"

# Template engine (handlebars equivalent)
handlebars = "6.4"

# Native-only dependencies
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"], optional = true }
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres"], optional = true }

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
pretty_assertions = "1.0"

[profile.release]
lto = true
opt-level = "z"

