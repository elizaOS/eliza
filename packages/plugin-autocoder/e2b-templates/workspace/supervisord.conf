[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:init-db]
command=/usr/local/bin/init-db.sh
autostart=true
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/init-db.log
priority=1

[program:postgresql]
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/postgresql.log
priority=10

[program:redis]
command=/usr/bin/redis-server --protected-mode no
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/redis.log
priority=10

[program:code-server]
command=code-server --bind-addr 0.0.0.0:8443 --auth none --disable-telemetry /workspace
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/code-server.log
environment=PATH="/usr/local/bin:/usr/bin:/bin"
priority=20

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface 