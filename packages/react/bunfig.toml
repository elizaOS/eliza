[test]
# Test timeout in milliseconds
timeout = 60000
preload = ["./src/test-setup.ts"]

# Coverage configuration
coverage = true

coverage-exclude = [
  "**/dist/**",
  "**/build/**",
  "**/chunk-*.js",
  "**/*.chunk.js",
  "**/node_modules/**",
  "**/*.min.js",
  "**/*.bundle.js",
  "**/coverage/**",
  "**/.turbo/**",
]

