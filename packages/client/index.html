<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>ElizaOS - Client</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Minimal early polyfills to avoid Buffer/process undefined during preloads -->
    <script type="module">
      import { Buffer } from 'buffer';
      // Ensure globals for dependencies that expect Node shims
      if (typeof globalThis.Buffer === 'undefined') {
        globalThis.Buffer = Buffer;
      }
      if (typeof globalThis.global === 'undefined') {
        globalThis.global = globalThis;
      }
      if (typeof globalThis.process === 'undefined') {
        globalThis.process = { env: {} };
      } else if (!globalThis.process.env) {
        globalThis.process.env = {};
      }
    </script>
    <!-- Use entry point that loads polyfills first -->
    <script type="module" src="/src/entry.tsx"></script>
  </body>
</html>
