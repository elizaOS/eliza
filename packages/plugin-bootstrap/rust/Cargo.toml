[package]
name = "elizaos-plugin-bootstrap"
version = "2.0.0-alpha.0"
edition = "2021"
authors = ["elizaOS Team <team@elizaos.ai>"]
description = "elizaOS Bootstrap Plugin - Rust implementation of core agent actions, providers, and evaluators"
license = "MIT"
repository = "https://github.com/elizaos/eliza"
homepage = "https://elizaos.ai"
documentation = "https://elizaos.ai/docs"
keywords = ["ai", "agents", "bootstrap", "elizaos"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[lib]
name = "elizaos_plugin_bootstrap"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID handling
uuid = { version = "1.10", features = ["v4", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# XML parsing
quick-xml = { version = "0.37", features = ["serialize"] }

# HTTP client (for integration tests)
reqwest = { version = "0.12", features = ["json"], optional = true }

# elizaOS core types (assuming it exists as a separate crate)
# elizaos-core = { version = "2.0.0-alpha.0", path = "../../core/rust" }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"
mockall = "0.13"

[features]
default = []
integration-tests = ["reqwest"]

[[test]]
name = "integration"
path = "tests/integration.rs"
required-features = ["integration-tests"]

