[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile.railway"

[deploy]
startCommand = "cd /app/packages/project-starter && LOG_LEVEL=${LOG_LEVEL:-debug} node ../cli/dist/index.js start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.environmentVariables]
NODE_ENV = "production"
LOG_LEVEL = "debug"
